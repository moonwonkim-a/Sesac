<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .item {
            background-color: rgb(190, 211, 190);
            border: 1px solid  black;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect} = React

        function Title(){

            return <h1>회원 목록</h1>
        };

        function ItemList(){
            const [users,setUsers] = useState([])
            const [loading,setLoading] = useState(true);
            const [error,setError] = useState(null);

            useEffect(()=>{
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    if(!response.ok){
                        throw new Error('네트워크 응답에 문제가 있습니다.');
                    }
                    return response.json()
                })
                .then(responseUsers => setUsers(responseUsers))
                .catch(error=>{
                    console.error('데이터를 불러오는데 실패했습니다.',error);
                    setError(error); //에러가 발생하면 에러 state에 저장
                })
                .finally(()=>setLoading(false));                
            },[])
            // 로딩 상태가 true 일 때는 로딩 메세지를 보여주고 종료한다.
            if(loading){
                return <p>로딩 중...</p>
            }
            if(error){
                return <p>오류가 발생했습니다. {error.message}</p>;
            }

            return (
                <>
                    {users.map( user => <Item key={user.id} user={user}/>)}
                </>
            )
        }

        function Item({user}){
            return(
                <div className='item'>
                    <h4>{user.name}({user.username})</h4>
                    email:{user.email}<br/>
                    website:{user.website}<br/>
                    company name:{user.company?.name}
                </div>
            )
        }

        function App(){
            
            return(
                <>
                    <Title/>
                    <ItemList/>
                </>
            )
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
