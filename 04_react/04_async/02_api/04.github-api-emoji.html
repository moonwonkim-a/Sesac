<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div id="root"></div>
    <!-- 깃허브 이모지 api:'https://api.github.com/emojis' -->
    <script type="text/babel">

        
        const {useState,useEffect} = React;
        
        // 실제 검색 로직이 뭔지 전혀 알지 못한다. 덕분에 어떤 검색 기능에도 재사용될 수 있다.
        function SearchBox({onSearch}){
            const [inputText,setInputText] = useState('');
            const handleSearchClick = ()=>{
                onSearch(inputText);
            };
            const handleKeyDown = (e)=>{
                if(e.key==='Enter'){
                    onSearch(inputText);
                };
            };

            return(
                <>
                    <input 
                        type="text"
                        placeholder='이모지를 입력하세요'
                        value={inputText}
                        onChange={(e)=>setInputText(e.target.value)}
                        onKeyDown={handleKeyDown}
                    />
                    <button onClick={handleSearchClick}>검색</button>
                </>
            )
        };

        function ImageBox({imgUrl}){

            if(imgUrl) {
                return <img src={imgUrl}/>;
            }

            return <p>이모지를 검색해주세요(결과없음)</p>;

        };


        const API_EMOJI = 'https://api.github.com/emojis';
        // 모든 데이터와 상태(전체 이모지 목록, 검색 결과 URL)을 관리
        // API 통신을 책임지고, 자식들의 행동에 따라 상태를 업데이트
        function App(){
            const[emojis,setEmojis] = useState(null); // 전체 이모지 목록 객체
            const[imgUrl,setImgUrl] = useState(null); // 검색 결과 이미지URL
            
            // Mount 시점에 '단 한번' 이모지 목록을 가져온다.
            useEffect(()=>{
                async function fetchEmojis() {
                    try{
                        const response = await axios.get(API_EMOJI);
                        setEmojis(response.data); // 가져온 데이터를 state에 저장
                    } catch(e) {
                        console.error('이모지 목록을 불러오는 데 실패했습니다.',e);
                    }
                }
                fetchEmojis();
            },[]);

            const handleSearch = (emojiName) => {
                if(!emojis||emojiName.trim()===''){
                    setImgUrl(null);
                    return;
                }
                // emojis 객체에서 emojiName을 키로 가진 값을 찾는다.
                const foundUrl = emojis[emojiName]
                setImgUrl(foundUrl||null);
            };

            return(
                <>
                    <h1>이모지 검색기</h1>
                    <SearchBox onSearch={handleSearch}/>
                    <br/>
                    <ImageBox imgUrl={imgUrl}/>
                </>
            )
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
