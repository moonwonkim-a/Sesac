<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script> 
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useSelector,useDispatch,Provider} = ReactRedux;
        const {createStore} = Redux;

        // 1. Reducer 정의
        const initialState = {count: 0};

        function counterReducer(state = initialState, action){
            switch(action.type){
                case 'INCREMENT':
                    return {...state, count : state.count + action.payload}
                case 'DECREMENT':
                    return {...state, count : state.count - action.payload}
                default:
                    return state;
            }
        }
        // 2. Store 생성
        const store = createStore(counterReducer);

        // 3. React Component 정의
        function App(){
            // useSelector: Store의 상태를 '조회' 한다.
            //              Store의 전체 state에서 우리가 필요한 값(count)를 꺼내온다.
            const count = useSelector(state => state.count);

            // useDispatch: Action을 발생시켜 상태를 변경하는 함수인 dispatch를 반환한다. //이렇게 써야만 dispatch사용가능
            const dispatch = useDispatch();

            const increase = () => {
                dispatch({type: 'INCREMENT',payload: 1});
            }
            const decrease = () => {
                dispatch({type: 'DECREMENT',payload: 1});
            }

            return (
                <>
                    <h1>Count:{count}</h1>
                    <button onClick={increase}>증가</button>
                    <button onClick={decrease}>감소</button>
                </>
            )
        }
        // Provider: Redux Store에 접근할 수 있도록 store를 props로 받아 App 전체를 감싸준다.
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        );
    </script>
</body>
</html>
