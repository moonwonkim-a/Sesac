<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // useCallback은 함수를 기억한다.
        // 특히 자식 컴포넌트에 함수를 props로 전달할 때, 리렌더링을 막기 위해 useCallback을 사용하는 것이 거의 필수이다.

        const {useState,useEffect,useCallback} = React;

        function App(){
            const [number,setNumber] = useState(0);
            const [toggle,setToggle] = useState(false);

            // 랜더링 될 때 마다 새로운 주소를 참조하고 있는 함수를 생성한다.(문제됨)
            // const printNumber = () => {
            //     console.log('현재 숫자',number);
            // }

            // 함수 안에서 사용하는 state나 props가 있다면 반드시 의존성 배열에 넣어줘야 한다.
            const printNumber = useCallback(()=>{
                console.log('현재 숫자',number);
            },[number]); // number의 값이 바뀔 때만 이 함수를 새로 만들어준다.
            
            useEffect(()=> {
                console.log('printNumber함수가 변경되었다.')
            },[printNumber]);


            // 토글도 적용시켜봄
            // const clickToggle = useCallback(()=>{
            //     console.log('클릭됨');
            // },[toggle]);

            // useEffect(()=>{
            //     console.log('clickToggle 실행됨')
            // },[clickToggle]);

            return (
                <>
                    <input 
                        type="number"
                        value={number}
                        onChange={(e)=>setNumber(parseInt(e.target.value))}/>
                    <button onClick={printNumber}>숫자 출력</button>
                    <hr/>
                    <button onClick={()=> setToggle(!toggle)}>토글버튼</button>
                    <p>토글 상태: {String(toggle)}</p>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
